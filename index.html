<!DOCTYPE html>
<html>
<head>
    <title>Calculo de IMC</title>
    <style>
        body {
            background color: blue;
        }
    </style>
</head>
<body>
    <h1>Calculo de IMC</h1>

    <form>
        <label for="altura">Altura:</label>
        <input type="number" step="0.01" id="altura" name="altura" required><br>

        <label for="peso">Peso:</label>
        <input type="number" step="0.01" id="peso" name="peso" required><br>

        <input type="submit" value="Calcular">
    </form>

    <div id="resultado"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var altura = parseFloat(document.getElementById('altura').value);
            var peso = parseFloat(document.getElementById('peso').value);

            var imc = peso / (altura ** 2);

            var resultadoDiv = document.getElementById('resultado');
            
            if (imc < 18.5) {
                resultadoDiv.textContent = "Você está abaixo do peso normal.";
            } else if (imc >= 18.5 && imc < 25) {
                resultadoDiv.textContent = 'Você está com o peso normal.';
            } else {
                resultadoDiv.textContent = 'Você está acima do peso.';
            }
        });
    </script>
</body>
</html>
